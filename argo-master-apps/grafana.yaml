apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-master
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JeredLittle1/argo-master-app
    targetRevision: HEAD
    path: grafana/
    helm:
      values: |
        grafana:
          local: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true