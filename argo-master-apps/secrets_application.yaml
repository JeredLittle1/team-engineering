apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JeredLittle1/team-engineering
    targetRevision: HEAD
    path: sealed-secrets/
  destination: 
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true